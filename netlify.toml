[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Next.js specific settings
[functions]
  node_bundler = "esbuild"

# Redirects are handled by Next.js
[[redirects]]
  from = "/*"
  to = "/:splat"
  status = 200
  force = false
